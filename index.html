<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body class="container">
    <div class="row">
      <div class-"col-md-6">
        <h2>Pig Dice Game!</h2>

        <form id="game1" class="form-inline" role="form">
          <h3>Player1</h3>
          <button type="submit" class="btn btn-primary" id="player1Bttn">Roll</button>
        </form>
        <div id="resultA">
          <h2></h2>
        </div>

        <form id="hold1" class="form-inline" role="form">
          <button type="submit" class="btn btn-warning" id="bttn1">Hold</button>
        </form>
        <div id="result1">
          <h2></h2>
        </div>

        <form id="game2" class="form-inline" role="form">
          <h3>Player2</h3>
          <button type="submit" class="btn btn-primary" id="player2Bttn">Roll</button>
        </form>

        <div id="resultB">
          <h2></h2>
        </div>


        <form id="hold2" class="form-inline" role="form">
          <button type="submit" class="btn btn-warning" id="bttn2">Hold</button>
        </form>

        <div id="result2">
          <h2></h2>
        </div>



      </div>
    </div>




  </body>
</html>
